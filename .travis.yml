language: clojure
script: "./.travis/test.sh"
sudo: required
addons:
  chrome: stable
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_1c5130aa9ebd_key -iv $encrypted_1c5130aa9ebd_iv
  -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
- "<openssl line generated by travis encrypt>"
- eval "$(ssh-agent -s)"
- cp .travis/id_rsa ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: "./.travis/deploy.sh"
  on:
    branch: master
